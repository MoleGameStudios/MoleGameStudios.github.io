<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Game Download</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Mobile Game</header>

  <p>Download Mobile APK:</p>


  <a id="download-link" href="/mobile/downloads/test.txt" download class="download-btn">
    Download Latest Version
  </a>


  <p id="apple-message">The app is unavailable on your platform</p>

<script>
  const ua = navigator.userAgent || navigator.vendor || window.opera;
  const isAndroid = /Android/i.test(ua);

  if (isAndroid) {
    document.getElementById("download-link").style.display = "block";
  } else {
    // Hide for non-Android devices
    document.getElementById("download-link").style.display = "none";
    document.getElementById("apple-message").style.display = "block";
  }
</script>

</body>
</html>
